<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chit Chat - Shout Out to the World!</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form class="signup-form">
          <p>chit chat signup</p>
          <div class="signup-box">
          <div class="signup-div-1">
            <label for="userFname-signup">first name:</label>
            <input type="text" id="userFname-signup" />
            <br />
            <label for="userLname-signup">last name:</label>
            <input type="text" id="userLname-signup" />
            <br />
            <label for="userEmail-signup">email:</label>
            <input type="text" id="userEmail-signup" />
            <br />
            <label for="password-signup">password:</label>
            <input type="password" id="password-signup" />
          </div>
          <div class="signup-div-2">
            <label for="streetAdress-signup">address:</label>
            <input type="text" id="streetAddress-signup" />
            <br />
            <label for="city-signup">city:</label>
            <input type="text" id="city-signup" />
            <br />
            <label for="state-signup">state:</label>
            <input type="text" id="state-signup" />
            <br />
            <label for="zipCode-signup">zip code:</label>
            <input type="text" id="zipCode-signup" />
            <br />
          </div>
        </div>
          <div>
            <button type="submit" class="btn btn-primary">signup</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
