    <div id="status"></div>
<form id="ratingForm">
    <fieldset class="rating">
        <legend>Please rate:</legend>
        <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 Star">5 stars</label>
        <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 Star">4 stars</label>
        <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 Star">3 stars</label>
        <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 Star">2 stars</label>
        <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 Star">1 star</label>
    </fieldset>
    <div class="clearfix"></div>
    <button class="submit clearfix">Submit</button>
</form>
    <script src="./assets/js/rating.js"></script>
    
</body>
